<html>
    
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
    
  <body style='margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <!--<a-entity camera look-controls rotation="-90 0 0"></a-entity> tilts the camera down to face the 3D model without any panning-->
            <!--<a-asset-item id="sheridan" src="https://cdn.jsdelivr.net/gh/jderiggs/AR-Test/sheridan.gltf"></a-asset-item> github (web) hosted 3D model-->
        </a-assets>
        <a-asset-item id="sheridan" src="https://raw.githubusercontent.com/jderiggs/AR-Test/master/sheridan.gltf"></a-asset-item>
        <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
    <a-entity gltf-model="#sheridan" scale="0.01 0.01 0.01"></a-entity>
    <a-entity camera></a-entity>
   <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body> 
    
    
</html>
